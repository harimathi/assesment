<!doctype html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>
        body {
            height: 100vh;
            margin: 0px;
            background-color: #dddddd;
        }

        #myChart {
            width: 90%;
            height: 90%;
            margin: auto;
        }

        .container {
            width: 97%;
            height: 80%;
            background: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            display: flex;
        }

        .leftPan {
            width: 20%;
            height: 100%;
            border: 1px solid #dddddd;
            max-width: 200px;
        }

        .rightPan {
            width: 80%;
            height: 90;
        }

        .leftPan div {
            height: 16.43%;
            background: white;
            width: 100%;
            border-bottom: 1px solid #dddddd;
        }

        .leftPan div button {
            width: 100%;
            background: white;
            height: 100%;
            border: none;
            font-weight: 600;
            font-family: sans-serif;
            color: grey;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class='leftPan' onclick="switchData(event)">
            <div><button autofocus id="1">
                    Socio-Demographic Characteristics
                </button></div>
            <div><button id="2">
                    Weight, Activity, and Eating Habits among Adults
                </button></div>
            <div><button id="3">
                    Weight, Activity, and Eating Habits among Children and Teens
                </button></div>
            <div><button id="4">
                    Weight, Activity, and Eating Habits among Children and Teens
                </button></div>
            <div><button id="5">
                    Maternal Weight and Breastfeeding among Mothers
                </button></div>
            <div><button id="6">
                    Built Environment
                </button></div>
        </div>
        <div class='rightPan'>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    '< 18 yrs',
                    '18-64 yrs',
                    '> 64 yrs',
                    'White',
                    'Black1',
                    'Other1',
                    'Hispanic1',
                    'Non-Hispanic',
                    'below 100% poverty',
                    ['5+ speak English', 'less than', 'very well'],
                    ['18-64 w/', 'healthcare', 'coverage'],
                    ['reporting to', 'doctor']],
                datasets: [{
                    data: [21.0, 60.7, 18.4, 78.2, 16.7, 5.1, 24.0, 76.0, 16.3, 11.7, 77.2, 75.8]
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: `2014 Florida's Healthiest Weight State Profile`
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Population(Students,Workers,Youths and Mothers)'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'RATE in (%)'
                        }
                    }]
                }
            }
        });

        switchData = (event) => {
            switch (event.target.id) {
                case '1': {
                    chart.data.labels = [
                        '< 18 yrs',
                        '18-64 yrs',
                        '> 64 yrs',
                        'White',
                        'Black',
                        'Other',
                        'Hispanic',
                        'Non-Hispanic',
                        'below 100% poverty',
                        ['(5+) speak English', 'less than', 'very well'],
                        ['18-64 with', 'any health', 'care coverage'],
                        ['reporting to', 'doctor/health', 'care provider']]
                    chart.data.datasets = [{
                        data: [21.0, 60.7, 18.4, 78.2, 16.7, 5.1, 24.0, 76.0, 16.3, 11.7, 77.2, 75.8],
                    }]
                }
                    break;
                case '2': {
                    chart.data.labels = [
                        'healthy weight',
                        'underweight',
                        'overweight ',
                        'obese',
                        '(150 min/week) APA',
                        ['(> 2 times)', 'exercises/week'],
                        ['enough Aerobic', 'and exercises'],
                        'sedentary',
                        ['min 5 fruits', 'and vegetables/day']
                    ];
                    chart.data.datasets = [{
                        data: [35.7, 2.1, 36.0, 26.2, 50.3, 29.6, 19.9, 23.7, 18.3],
                    }]
                }
                    break;
                case '3': {
                    chart.data.labels = [
                        '(11-17 yrs)healthy weight',
                        '(11-17 yrs)underweight',
                        '(11-17 yrs)overweight or obese',
                        '(11-17 yrs)overweight',
                        '(11-17 yrs)obese'
                    ];
                    chart.data.datasets = [{
                        data: [67.6, 4.2, 28.2, 15.8, 12.4],
                    }]
                }
                    break;
                case '4': {
                    chart.data.labels = [
                        ['(HSS)PE', 'classes > 1 day'],
                        ['(MSS)PE', 'classes > 1 day'],
                        ['11-17 yrs', 'PA 60 min/day daily'],
                        ['(HSS)ate', 'veg > 3t/day'],
                        ['(MSS)ate', 'veg > 3t/day'],
                        ['(HSS)ate', 'fruit > 3t/day'],
                        ['(MSS)ate', 'fruit > 3t/day'],
                        ['(HSS)drank', 'soda 1t/day'],
                        ['(MSS)drank', 'soda 1t/day']
                    ]
                    chart.data.datasets = [{
                        data: [42.8, 66.9, 22.9, 15.1, 34.1, 37.4, 22.1, 23.3],
                    }]
                }
                    break;
                case '5': {
                    chart.data.labels = [
                        ['Mothers HW ', '(BMI 18.5-24.9)', 'at pregnancy'],
                        ['Mothers OW', '(BMI 25.0-29.9)', 'at pregnancy'],
                        ['Mothers OB', '(BMI>=30)', 'at pregnancy'],
                        ['Mothers', 'init BF'],
                        ['Mothers', 'BF to baby', 'for 4/more weeks'],
                        ['Mothers', 'BF to baby', 'for at least 3 mon']];
                    chart.data.datasets = [{
                        data: [44.3, 24.1, 84.3, 70.9, 52.7],
                    }]
                }
                    break;
                case '6': {
                    chart.data.labels = [
                        ['live 1/2', ' mile of healthy', 'food source'],
                        ['live 1/2', ' mile of a fast food', 'restaurant'],
                        ['live 10', 'min walk', '(1/2 mile)'],
                        ['Workers', 'drive alone', 'to work'],
                        ['Workers', 'ride bicycle', 'to work'],
                        ['Workers who', 'walk to work']
                    ]
                    chart.data.datasets = [{
                        data: [31.8, 33.5, 10.6, 79.5, 0.7, 1.6],
                    }]
                }
                    break;
                default:
                    break;
            }
            chart.update();
        }

    </script>

</body>

</html>
